<!DOCTYPE html>
<html>
  <head>
    <title>Tourist Weather Infomation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <!-- Sets up the java script which is used to be able to display the map -->
     <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script type="text/javascript" src="places.js"></script>
  </head>
  <body onload="initializeMap();">
  	<h1>Which town would you like to visit?:</h1>
    <div>
      <!--Sets where the Map is created on the page -->
      <div id="mapid"></div>
      <div id="userInput">
        <input type="text" id="locationField" value=""/>
        <button onclick="geocodeLocation();">Submit</button>
      </div>
      <div id="search">
        <h2>Recent Searches:</h2>
        <div id="recSearch"></div>
      </div>
    </div>
    <div id="results">
      <!-- Divs which Allows for the user to be informed of results -->
      <div id="sunTimes"></div>
      <div id="curWeather"></div>
    </div>
  </body>

</html>
