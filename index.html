<!DOCTYPE html>
<html>
  <head>
    <title>Tourist Weather Infomation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <!-- Sets up the java script which is used to be able to display the map -->
     <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script type="text/javascript" src="places.js"></script>
  </head>
  <body onload="initializeMap();">
    <div class="container">
      <div class="info-grid">
        <div class="search">
          <div id="userInput">
            <input type="text" id="locationField" value="" placeholder="Town"/>
            <button id="performSearch" onclick="geocodeLocation();">Go!</button>
          </div>
        </div>
        <div class="cur" id="curWeather"></div>
        <div class="max-temp" id="max-temp"></div>
        <div class="sun" id="sunTimes"></div>
        <div class="min-temp" id="min-temp"></div>
        <!--Sets where the Map is created on the page -->
        <div class="map" id="mapid"></div>
        <div class="recent-L"><p>Recent Searches:</p></div>
        <div class="recent" id="recSearch"></div>
      </div>
    </div>
  </body>

</html>
